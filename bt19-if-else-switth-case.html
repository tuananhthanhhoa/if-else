<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if - else và switch - case</title>
</head>

<body>
    <Script>
        switch (browser) {
            case 'Edge':
                alert("You've got the Edge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert('Okay we support these browsers too');
                break;
            default:
                alert('We hope that this page looks ok!');
        }


        let a = prompt('nhập a:');
        switch (a) {
            case '0':
                alert('0');
                break;
            case '1':
                alert('1');
                break;
            case '2':
            case '3':
                alert('2,3');
                break;
        }

        let n = prompt('nhập số:');
        if (n > 0) {
            alert('1');
        } else if (n < 0) {
            alert('-1');
        } else {
            alert('0');
        }

        let n = prompt('nhập số:');
        switch (n) {
            case '2':
                alert('0');
                break;
            case '-2':
                alert('-1');
                break;
                alert('0');
        }

    </Script>
</body>

</html>
